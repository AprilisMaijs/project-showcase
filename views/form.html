<div class="card">
  <div class="card-body">
    <h4 class="card-title">Add a New Project</h4>
    <form name="projectForm" ng-submit="submitProject()" novalidate>
      <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input ng-model="project.name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea ng-model="project.description" class="form-control" required></textarea>
      </div>
      <button class="btn btn-success" type="submit">Add Project</button>
    </form>
  </div>
</div>
